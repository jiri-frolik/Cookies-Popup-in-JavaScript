<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CookStyl.css">
    <title>Cookies Popup</title>
</head>
<body onload="showModal()">
    <div id="modalbox">
        <img src="cookies-popup-img/cookies.png" class="cookies">
        <p>We use cookies to optimize user experience and content.</p>
        <button type="button" onclick="closeModal()">Accept</button>
        <img src="cookies-popup-img/close.png" class="close-icon" onclick="closeModal()">
    </div>
<script>

    let modalbox = document.getElementById("modalbox");

    function showModal() {
        setTimeout(() => {
            modalbox.style.display = "block";
        }, 1000)
    }

    function closeModal() {
        modalbox.style.display = "none";
    }
</script>
</body>
</html>
